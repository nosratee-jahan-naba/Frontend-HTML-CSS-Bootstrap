<!-- ------------------------- Navbar in Bootstrap: -------------------------------
Link: https://getbootstrap.com/docs/5.3/components/navbar/

Navbar:
   A responsive navigation bar at the top of your page.
   Provides branding (logo or site name), navigation links, dropdowns, and toggles.
   Uses classes like .navbar, .navbar-brand, .navbar-nav, .nav-item, and .nav-link.
   Supports different background colors with .bg-* classes (like bg-light, bg-dark).
   Can be collapsible on small screens using the toggle button with .navbar-toggler.

   Responsive   — adjusts automatically to different screen sizes.
   Customizable — background, links, colors, and alignment can be tailored(customized) to fit your design

   Classes:

   navbar: base class
   navbar-expand-lg:  expands the navbar on large screens, collapses on small screens
   navbar-light or navbar-dark: for color scheme
   bg-light, bg-dark, etc.: background color

   Responsive Toggle Button:
    navbar-toggler: hamburger icon for small screens
    collapse navbar-collapse: collapsible menu
    data-bs-toggle, data-bs-target: Bootstrap’s JS toggling

   Branding:
    .navbar-brand: for logo or site name

  Nav Links:
    .nav-item and .nav-link: for links

  toggle:
    allows the navbar menu to collapse
    into a hamburger icon on small screens, saving space.
    On click, the button shows/hides the menu, enabling responsive navigation -->



<!-- ----------------------------- Carousel  in Bootstrap ---------------------------
Link:  https://getbootstrap.com/docs/5.3/components/carousel/#events

Carousel:

A Carousel in Bootstrap is a slideshow component that allows you to cycle through images or text. It's responsive, touch-enabled, 
and can include controls (next/previous arrows) and indicators (dots).

  -carousel-inner – contains each slide (carousel-item).
  -active – sets the initial active slide.
  -carousel-control-prev & carousel-control-next – for navigation arrows.
  -carousel-indicators – the dots at the bottom to jump to a specific slide.
  -data-bs-ride="carousel" – auto starts the carousel..
