<!-- ----------------Bootstrap Responsive Classes:
Bootstrap uses breakpoints to make your design responsive (meaning it looks good on all screen sizes).
Control column width at different screen sizes:
col- (0px) — for all devices, default size.
col-sm- (576px) — for small devices (portrait tablets).
col-md- (768px) — for medium devices (landscape tablets).
col-lg- (992px) — for large devices (desktops).
col-xl- (1200px) — for extra large devices (large desktops).
col-xxl- (1400px) — for very large screens.
col-12 — spans all columns on extra-small screens.
col-md-6 — spans half the row on medium screens and above.

Allows boxes to adapt to screen size, ensuring a responsive design. 
Use these classes to create responsive and adaptive layouts that look good on any screen size. 
-->
