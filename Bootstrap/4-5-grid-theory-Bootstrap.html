<!-- 
------------------Bootstrap Grid Theory:

Uses a 12-column layout.
Columns inside a .row should ideally sum to 12.
Extra columns wrap to a new line.
Divides the page into 12 columns.

Uses .container → .row → .col-* classes

Use rows to group columns and align them properly.
Use cols to control width (12 cols max per row). -
->

<!-- 
Grid is great for overall page layout and responsive columns.
but,
d-flex activates flexbox, then you use these flex utilities (like justify-content-center, align-items-center, etc.) 
to control layout and alignment easily.
so,we can use grid for layout + d-flex for fine control inside grid  -->
<!-- col-2:
        means 2 columns out of 12 (about 16.66% width). -->
<!-- Avoid mixing w-25 with col-2 because it can cause conflicting w and break the layout. Use one at a time. -->
