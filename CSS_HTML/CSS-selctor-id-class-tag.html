<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="CSS-selctor-id-class-tag.css">
</head>


<body>
    <!-- Tag selector -->
    <h1>This is a heading using tag selector (h1)</h1>
    
    <!-- Class selector -->
    <p class="highlight">paragraph </p>
    <h1 class="highlight">heading </h1>
    
    <!-- ID selector -->
    <p id="idse">
        This is a para using the ID selector 
    </p>
</body>
</html>


Internal CSS = CSS inside your HTML file, inside <style>. & style tag use inside  head of html
External CSS = CSS in a separate file linked via <link>., & inside head of html
