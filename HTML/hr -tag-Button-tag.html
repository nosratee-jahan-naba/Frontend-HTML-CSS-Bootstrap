<!--
- <button>Click Here</button>    
        →Creates a basic button with no action
        a clickable button.
.
- <button><a target="_blank" href="URL">Github</a></button>   
      → Works, but placing <a> inside <button> isn't best practice.
      <button> should be used for actions, while <a> is meant for navigation.

-->

<!-- hr tag   &  images tag -->   
<!DOCTYPE html>
<html>
    <body>
        <button>Click Here</button>
        <hr>
        <button><a target="_blank" href="https://github.com/StriverV?tab=repositories">Github</a></button>
        <hr>
        <button><a target="_blank" href="https://github.com/StriverV?tab=repositories">Github</a></button>
        <hr>
        <button><a target="_blank" href="https://github.com/StriverV?tab=repositories">Github</a></button>
        <hr>
        <button><a target="_blank" href="https://github.com/StriverV?tab=repositories">Github</a></button>

    </body>
</html>


<!--
- <hr> (Horizontal Rule) 
     → Creates a horizontal line for separation.
    Use <hr> wisely for clear section breaks.
-->
