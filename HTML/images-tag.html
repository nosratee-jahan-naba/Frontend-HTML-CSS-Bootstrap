<!DOCTYPE html>
<html>
    <body>
        <img src="images/Study corner .jpg">
        <img width="300" src="images/Study corner .jpg">

        <!--sometimes pic can lost if we write jp4 instead of jpg od url wrong hole
        <img width="300" src="images/Study corner .jp4"> -->
        <img width="300" src="images/Study corner .jp4" alt="Profile picture"> 

    </body>
</html>


<!--
- <img src="images/Study corner .jpg"> 
     → Displays an image from the "images" folder.
- src="file.jpg" 
    → Specifies the image file location

- width="300" 
     → Resizes the image to 300 pixels wide.

- Wrong file extensions (.jp4 instead of .jpg) can cause missing images, so always check the correct format.
- alt="Profile picture" 
     → Adds alternative text, useful for accessibility and when the image doesn’t load.
    - If "photo.jpg" exists → The image loads.
    - If "photo.jpg" is missing → "Profile picture" text appears.

-->
