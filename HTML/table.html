<!--
Table in HTML – Key Points
- <table> → Defines a table.
- <tr> (Table Row) → Represents each row.
- <th> (Table Header) → Defines column headers.
- <td> (Table Data) → Holds individual data items.
-->
<!DOCTYPE>
<html>
    <body>

        <table>

            <!-- Column names or raw -->
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Email</th>
            </tr>

            <!-- Row 1 -->
            <tr>
                <td>Mr. AB</td>
                <td>Software Engineering</td>
                <td>AB@gmail.com</td>
            </tr>

            <!-- Row 2 -->
            <tr>
                <td> Mr. XY </td>
                <td> Software Developer</td>
                <td> XY@gmail.com </td>
            </tr>

        </table>

    </body>
</html>
