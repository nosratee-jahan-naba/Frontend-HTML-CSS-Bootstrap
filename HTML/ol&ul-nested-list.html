<!--
- Unordered List (<ul>) → Uses bullet points.
- Ordered List (<ol>) → Uses numbers.
- List Items (<li>) → Defines each item.
- Nested Lists → Place another list inside an <li>.
                for proper hierarchy.
-->
<!DOCTYPE>
<html>
    <body>

        <!-- Unorder list -->
        <ul>
            <li>SPL</li>
            <li>DS</li>
            <li>OOP</li>
            <li>Algo</li>
        </ul>

        <!-- Order list -->
        <ol>
            <li>SPL</li>
            <li>DS</li>
            <li>OOP</li>
            <li>Algo</li>
        </ol>

        <!-- Nested list -->
        <ol>
            <li>SPL</li>
            <li>DS</li>
            <ul>  
                <li>Linked List</li>
                <li>BST</li>
                <li>SET</li>
            </ul>
            <li>OOP</li>
            <li>Algo</li>
            <ol>  
                <li>Graph</li>
                <ul>  
                   <li>Tree</li>
                   <li>BST</li>
                   <li>SET</li>
                </ul>
                <li>Heap</li>
            </ol>
        </ol>

    </body>
</html>
