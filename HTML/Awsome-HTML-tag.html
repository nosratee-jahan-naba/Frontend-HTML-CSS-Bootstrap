<!DOCTYPE html>
<html>

<body>

    <!-- ****** Displays the text "hello world" 
    in right-to-left direction using the bdo (bidirectional override) tag. -->
    
    <bdo dir="rtl">
        hello world      
    </bdo>

    <!--  ****** It shows the text “DSA Topics”, and when you hover your mouse over it,
     a small box (tooltip) appears that shows:
    <abbr> = abbreviation
    title = what to show when you hover -->
    <abbr title="Array, Linked list, tree, etc">DSA Topics</abbr>


    <!--  ******  <sup> – Makes text go up like a power (e.g., X²). -->
    X<sup>2</sup>y


    <!--  ****** <b> – Makes text bold.    &
    <mark> – Highlights text (yellow by default).
     -->
    <p>This is Naba</p>
    <p>This is <mark>Naba</mark></p>
   

    <!-- ******  <address> – Shows an address or contact info, usually in italics. -->
    <address>
        New york 12/12 dwdw
    </address>


    <!-- ****** <figcaption> – A caption for an image or figure (should be inside <figure>). -->

    <figcaption>Cs fundamental</figcaption>


    <!--  ****** <details> and <summary> – Makes a click-to-open section.
     You click on the summary to see the hidden content. -->
    <details>

        Graph,Time complexcity,tree
        <summary>
            Algo topics
        </summary>

    </details>


</body>
</html>
